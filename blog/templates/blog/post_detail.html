{% extends 'blog/base.html' %}
{% block content %}


    <div class="post">
    	
        {% if user.is_authenticated %}<br>
         <a  href="{% url 'post_edit' pk=post.pk %}"><button>EDIT  </button></a>
          <a  href="{% url 'post_remove' pk=post.pk %}"><button>DELETE </button></a>
        {% endif %}
        <h2>{{ post.title }}</a></h2>

        <p>published: {{ post.published_date }}</p>

        <p>{{ post.text|linebreaksbr }}</p><br><br>
    </div>


 {% endblock %}
